<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM操作</title>
</head>

<body>
    <section>
        <ul id="list">
        </ul>
    </section>
</body>
<script>
    let personArr = [
        { id: '001', name: '尴尬熊', age: '18' },
        { id: '002', name: '剧毒蛙', age: '19' }
    ]
    let htmlStr = '';
    // forEach：对数组的每一个元素执行一次给定的函数
    personArr.forEach(person => htmlStr += `<li>${person.name}-${person.age}</li>`);
    document.getElementById("list").innerHTML = htmlStr;
</script>

</html>
